<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let i = prompt("Enter the number:");
        let a = 1;
        while (a <= i) {
            document.write(a,"<br>");
            a++;

        }

    </script>
</body>

</html>
