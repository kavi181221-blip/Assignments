<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="list">
        <li>Kavi</li>
        <li>Virat</li>
        <li>Hari</li>
    </ul>
    <script>
        let list=document.getElementById("list");
        let firstitem=list.firstElementChild;
        list.removeChild(firstitem);
    </script>
</body>
