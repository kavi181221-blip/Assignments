<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Complete Try...Catch Example</title>
</head>
<body>
  <h2>Division Calculator with Validation</h2>

  <input type="number" id="num1" placeholder="Enter first number">
  <input type="number" id="num2" placeholder="Enter second number">
  <button onclick="divide()">Divide</button>

  <p id="message"></p>

  <script>
    function divide() {
      const a = document.getElementById("num1").value;
      const b = document.getElementById("num2").value;
      const message = document.getElementById("message");

      try {
        if (a === "" || b === "") {
          throw new Error("Both inputs are required!");
        }

        if (isNaN(a) || isNaN(b)) {
          throw new Error("Inputs must be valid numbers!");
        }

        if (b === 0) {
          throw new Error("Cannot divide by zero!");
        }

        const result = a/ b;
        message.textContent = `✅ Result: ${result}`;
        message.style.color = "green";
      } 
      catch (error) {
        console.error("Error Name:", error.name);
        console.error("Error Message:", error.message);
        message.textContent = `❌ ${error.name}: ${error.message}`;
        message.style.color = "red";
      } 
      finally {
        console.log("Division process finished.");
      }
    }
  </script>
</body>
</html>
