<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="result"></p>
    <script>
        let num=10;
        try{
            console.log(num);
        }
        catch (error){
            document.getElementById("result").textContent="Error caught:"+error.message;
        }
        finally{
            console.log("code always executed")
        }
    </script>
</body>
</html>
