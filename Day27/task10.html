<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GitHub Followers Viewer</title>
</head>
<body>
  <h2>üë• GitHub Followers Viewer</h2>

  <div class="input-container">
    <input type="text" id="username" placeholder="Enter GitHub username">
    <button id="fetchBtn">Show Followers</button>
  </div>

  <div class="spinner" id="spinner"></div>
  <div id="error"></div>
  <div id="followers"></div>

  <script>
    const input = document.getElementById("username");
    const button = document.getElementById("fetchBtn");
    const spinner = document.getElementById("spinner");
    const followersContainer = document.getElementById("followers");
    const errorDiv = document.getElementById("error");

    async function fetchFollowers() {
      const username = input.value.trim();
      followersContainer.innerHTML = "";
      errorDiv.textContent = "";

      if (!username) {
        errorDiv.textContent = "‚ö†Ô∏è Please enter a GitHub username.";
        return;
      }

      spinner.style.display = "block";
      button.disabled = true;

      try {
        const response = await fetch(`https://api.github.com/users/${username}/followers`);
        
        if (!response.ok) {
          throw new Error("‚ùå User not found or request failed.");
        }

        const followers = await response.json();

        if (followers.length === 0) {
          followersContainer.innerHTML = "<p>No followers found.</p>";
          return;
        }

        followers.forEach(follower => {
          const card = document.createElement("div");
          card.className = "follower-card";
          card.innerHTML = `
            <img src="${follower.avatar_url}" alt="${follower.login}">
            <a href="${follower.html_url}" target="_blank">${follower.login}</a>
          `;
          followersContainer.appendChild(card);
        });

      } catch (error) {
        errorDiv.textContent = error.message;
      } finally {
        spinner.style.display = "none";
        button.disabled = false;
      }
    }

    button.addEventListener("click", fetchFollowers);
    input.addEventListener("keydown", e => {
      if (e.key === "Enter") fetchFollowers();
    });
  </script>
</body>
</html>
