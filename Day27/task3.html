<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="login"></p>
    <p id="repos"></p>
    <script>
            async function githubdo() {
                try{
                    const response=await fetch("https://api.github.com/users/<your-username>");
                
                if(!response.ok){
                    throw new Error(`HTTP error !Status:${response.status}`);

                }
                const data=await response.json();
                document.getElementById("login").textContent="Login:"+data.login;
                document.getElementById("repos").textContent="Public Repos"+data.public_repos;
            }
            catch(error){
                console.error("error fetching data",error)
                document.body.innerHTML +=`<p style="color:red;">Failed  to fetch Github </p>`;
            }
            }
            githubdo();
        
    </script>
</body>
</html>
