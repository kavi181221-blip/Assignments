<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="login"></p>
    <p id="repos"></p>
    <script>
        async function githubdo() {
            try{
                const response=await fetch("https://api.github.com/users/thisUserDoesNotExist12345")
                if(!response.ok){
                    throw new Error(`HTTP error:${response.status}(${response.statusText})`)
                }
                const data=await response.json();
                document.getElementById("login").textContent="Login:"+data.login;
                document.getElementById("repos").textContent="Public Repos"+data.public_repos;
                }
            
        
        catch(error){
            console.error("Error fetching data",error)
            document.body.innerHTML+=`<p style="color:red;">Failed fetched:${error.message}</p>`;

        }
        }
        githubdo();
    </script>
</body>
</html>
