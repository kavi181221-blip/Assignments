<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GitHub Followers Viewer</title>
  <style>
    
      
  </style>
</head>
<body>
  <h2>GitHub Followers Viewer</h2>

  <input type="text" id="username" placeholder="Enter GitHub username">
  <button id="fetchBtn">Show Followers</button>

  <ul id="followersList"></ul>

  <script>
    document.getElementById("fetchBtn").addEventListener("click", async () => {
      const username = document.getElementById("username").value.trim();
      const followersList = document.getElementById("followersList");
      followersList.innerHTML = ""; // clear old results

      if (!username) {
        alert("Please enter a GitHub username!");
        return;
      }

      try {
        const response = await fetch(`https://api.github.com/users/${username}/followers`);

        if (!response.ok) {
          throw new Error(`User not found or error: ${response.status}`);
        }

        const followers = await response.json();

        if (followers.length === 0) {
          followersList.innerHTML = "<li>No followers found.</li>";
          return;
        }

        followers.forEach(follower => {
          const li = document.createElement("li");
          li.innerHTML = `
            <img src="${follower.avatar_url}" alt="${follower.login}">
            <a href="${follower.html_url}" target="_blank">${follower.login}</a>
          `;
          followersList.appendChild(li);
        });
      } 
      catch (error) {
        console.error("Error fetching followers:", error);
        followersList.innerHTML = `<li style="color:red;">⚠️ ${error.message}</li>`;
      }
    });
  </script>
</body>
</html>
