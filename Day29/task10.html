<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Toggler (jQuery)</title>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 40px;
            text-align: center;
        }

        .box {
            width: 350px;
            margin: auto;
            background: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            background: #e8f7ff;
            border-radius: 8px;
            display: none; 
        }

        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <div class="box">
        <h2>Simple Quiz</h2>
        <p>Q: What is 5 + 3?</p>

        <button id="btnShow">Show Answer</button>
        <button id="btnHide">Hide Answer</button>

        <div class="message" id="answerBox">
            <strong>Answer:</strong> 8 ✔️
        </div>
    </div>

    <script>
        $("#btnShow").click(function () {
            $("#answerBox").show(300);
        });

        $("#btnHide").click(function () {
            $("#answerBox").hide(300);
        });
    </script>

</body>
</html>
