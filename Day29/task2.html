<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

</head>
<body>
    <p id="myp">This is my paragraph that will hide and show the paragraph</p>
    <button id="hide">Hide</button>
    <button id="show">Show</button>
    <script>
        $("#hide").click(function(){
            $("#myp").hide();
        })
        $("#show").click(function(){
            $("#myp").show();
        })
    </script>
</body>
</html>
