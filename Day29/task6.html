<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Info Card</title>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f2f2f2;
        }

        .card {
            width: 300px;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: 0.3s;
        }

        .card:hover {
            box-shadow: 0 6px 14px rgba(0,0,0,0.15);
        }

        .content {
            display: none;
            margin-top: 10px;
            line-height: 1.5;
        }

        .arrow {
            float: right;
            transition: 0.3s;
        }

        .rotate {
            transform: rotate(180deg);
        }
    </style>
</head>
<body>

    <div class="card" id="infoCard">
        <h3>
            What is jQuery?
            <span class="arrow">â–¼</span>
        </h3>

        <div class="content">
            Hi kavi balan how is your day.what are you doing now.
        </div>
    </div>

    <script>
        $("#infoCard").click(function(){
            $(".content").slideToggle();
           $(".arrow").toggleClass("rotate");
        })
    </script>

</body>
</html>
