<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta-width content="width=device-width, initial-scale=1.0">
    <title>jQuery Photo Gallery</title>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .gallery {
            width: 400px;
            padding: 20px;
            background: #fff;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        img {
            width: 100%;
            height: 250px;
            border-radius: 10px;
            object-fit: cover;
            display: none; /* Hide initially */
        }

        button {
            padding: 10px 20px;
            margin: 15px 10px 0 10px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            transition: 0.3s;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <div class="gallery">
        <h2>Photo Gallery</h2>

        <!-- Images -->
        <img src="https://picsum.photos/id/1011/400/250" class="photo" style="display:block;">
        <img src="https://picsum.photos/id/1025/400/250" class="photo">
        <img src="https://picsum.photos/id/1035/400/250" class="photo">
        <img src="https://picsum.photos/id/1040/400/250" class="photo">

        <!-- Buttons -->
        <button id="prev">Previous</button>
        <button id="next">Next</button>
    </div>

    <script>
        let index = 0;
        const photos = $(".photo");

        $("#next").click(function () {
            photos.eq(index).fadeOut(400);
            index = (index + 1) % photos.length;
            photos.eq(index).fadeIn(400);
        });

        $("#prev").click(function () {
            photos.eq(index).fadeOut(400);
            index = (index - 1 + photos.length) % photos.length;
            photos.eq(index).fadeIn(400);
        });
    </script>

</body>
</html>
