<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form{
            margin-left: 40%;
            margin-top: 10%;
            font-size: 20px;
            background-color: lightblue;
            width: 250px;
            height: 250px;
            padding: 30px;
            border-radius: 50px;
        
        }
       
    </style>
</head>
<body>
    <form>
    <label for="Name">Name:</label>
    <input type="text " id="Name" name="Name" placeholder="Enter you name" autofocus>
    <br>
    <label for="Age">Age:</label>
    <input type="text" id="Age" name="Age" placeholder="Enter Your age">

    <br>
    <label for="Id">ID:</label>
    <input type="text" id="Id" name="Id" placeholder="Enter your ID">
    <br>
    <label for="gmail">Gmail:</label>
    <input type="text" name="Gmail" id="Gmail" placeholder="Enter your gmail">
    <br>
    <label for="Gender">Gender:</label>
    <input type="radio" name="gender" value="male">Male
    <input type="radio" name="gender" value="Fale">Fale<br>
    <label for="Field">Field</label>
    <select name="Field" id="Field">
        <option value="IT">IT</option>
        <option value="Production">Production</option>
        <option value="Non IT">Non IT</option>
    </select>
    <br>

    <label for="Message">Message:</label>
    <br>
    <textarea name="Message" id="Message" rows="4" cols="30" placeholder="Enter your feedback"></textarea>
    <br>
    <input type="submit" value="submit" text-align="center">
    </form>
</body>
</html>
