<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--Form tag-->
    <!--Form is used to collect user input-->
    <!--like email,name,password-->
    <!--form action method-->
    <!--action is used to connect to database-->
    <!--method is used to send the data to the database-->
    
    <center>
        <h1><i>Basic Form structure</i></h1>
    </center>
    <hr>

    <form action="" method=""></form>

    <label for="name">Name:</label>
    <input type="text" id="name" name="name">
    <br><br>

    <label for="Age">Age:</label>
    <input type="number" name="Age" id="Age">
    <br><br>

    <label for="dob">DOB:</label>
    <input type="date" id="dob" name="dob">
    <br><br>

    <label for="Passout">Passout:</label>
    <input type="number" id="Passout" name="Passout">
    <br><br>

    <label for="Degree">Degree</label>
    <input type="text" name="Degree" id="Degree">
    <br><br>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email">
    <br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password">
    <br><br>

    

     <label for="about">About You:</label><br>
    <textarea id="about" name="about" rows="3" col="30"  placeholder="Write something..."></textarea>
    <br><br>

    <button type="submit">Submit</button>
    <button type="reset">Reset</button>


</body>

</html>
