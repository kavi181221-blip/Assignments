<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Learn <label> for accessibility and placeholder for hints. Connect labels with inputs using for and id.-->
    <fieldset>
        <legend>Map the Label and input </legend>
    <form action="" method="">

        <label for="Name">Name:</label>
        <input type="text"  id="Name" name="Name" placeholder="Enter Your Name" required> 
        <br><br>

        <label for="Age">Age:</label>
        <input type="number" id="Age" name="Age" placeholder="Enter your age" required>
        <br><br>

        <label for="ID">ID:</label>
        <input type="number" name="ID" id="ID" placeholder="Enter your ID"  required  >
        <br><br>

        <label for="gender">    Gender:</label>
        <input type="radio" id="gender" name="gender" value="male">
        <label for="gender">Male</label>
        <input type="radio" id="gender" name="gender" value="female">   
        <label for="gender">Female</label>
        <br><br>

        <label for="Skills">Skills:</label>
        <select name="Skills" id="" required>
            <option value="">--Select your Skills--</option>
            <option value="HTML">HTML</option>
            <option value="CSS">Css</option>
            <option value="JS">JS</option>
            <option value="React">Reactjs</option>
            <option value="Node">Nodejs</option>
            <option value="MongoDB">Mongodb</option>
        </select>
        <br><br>

        <label for="Hobbies">Hobbies:</label>
        <input type="checkbox" id="Hobbies" name="Hobbies" value="Cricket">
        <label for="Hobbies">Cricket</label>
        <input type="checkbox" id="Hobbies" name="Hobbies" value="Hockey">
        <Label for="Hobbies">Hockey</Label>
        <input type="checkbox" id="Hobbies" name="Hobbies" value="Volley ball">
        <label for="Hobbies">Volley ball</label>
        <br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
