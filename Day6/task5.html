<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Use required to make fields mandatory. Practice building a signup form where  name, email, and password are required.-->
    <form action="">
        <center><h1><i>Signup Form</i></h1></center>
        <hr>

        <label for="Name">Name :</label>
        <input type="text" id="Name" name="Name" placeholder="Enter Your Name" required>
        <br><br>

        <label for="Age">Age:</label>
        <input type="number" name="Age" id="Age" placeholder="Enter your age" min="20" required>
        <br><br>

        <label for="gender">Gender:</label>
        <input type="radio" name="gender" id="gender" value="male">
        <label for="gender">Male</label>
        <input type="radio" name="gender" id="gender" value="female">
        <label for="gender">Female</label>
        <br><br>

        <label for="email">Email :</label>
        <input type="email" id="emial" name="email" placeholder="Kavi@gmail.com" required>
        <br><br>
        
        <label for="password">Password :</label>
        <input type="password" id="password" name="password" placeholder="Enter the secure password" required>
        <br><br>

        

        <button type="submit">Signup</button>
        <button type="reset">Reset</button>
        <hr>

    </form>
</body>
</html>
