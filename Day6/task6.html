<body>
    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        
        <center><i>
                <h1>Registration Form</h1>
            </i></center>
        <hr>
        <label for="Name">Name:</label>
        <input type="text" name="Name" id="Name" placeholder="Enter Your Name" required>
        <br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" placeholder="Enter Your age" required>
        <br><br>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="Kavi@18gmail.com" required>
        <br><br>

        <label for="password">Password:</label>
        <input type="password" name="password" placeholder="Enter Your secure password" required>
        <br><br>

        <label for="gender">Gender:</label>
        <input type="radio" name="gender" id="gender" value="Male">
        <label for="gender">Male</label>
        <input type="radio" name="gender" id="gender" value="Female">
        <label for="gender">Female</label>
        <br><br>

        <label for="Hobbies">Hobbies:</label>
        <input type="checkbox" name="Hobbies" id="Hobbies" value="Reading">
        <label for="Hobbies">Reading</label>
        <input type="checkbox" name="Hobbies" id="Hobbies" value="Writing">
        <label for="Hobbies">Writing</label>
        <input type="checkbox" name="Hobbies" id="Hobbies" value="Watching Movies">
        <label for="Hobbies">Watching Movies</label>

        <input type="checkbox" name="Hobbies" id="Hobbies" value="Play">
        <label for="Hobbies">Play</label>
        <br><br>

        <button type="submit">Submit</button>
        <hr>
</body>

</html>
